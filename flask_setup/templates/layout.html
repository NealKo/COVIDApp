<!DOCTYPE HTML>
<html>
<head>
<!--Taken from https://getbootstrap.com/docs/4.5/getting-started/introduction/-->
   <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Add in functionality for url for -->
    <link rel='stylesheet' type='text/css' href="{{url_for('static', filename='main.css') }}">

	{% if title %}
          <title>Covid App - {{ title }} </title>
	{% else %}
	  <title>Covid App </title>
        {% endif %}
</head>
<body>
<!-- Overall template taken from online, but modified -->
<!-- Navigation layout for the template -->
<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    <div class="container">
      <a class="navbar-brand mr-4" href="/">Coivd App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="/">Home</a>
          <a class="nav-item nav-link" href="/table">Data</a>
          <a class="nav-item nav-link" href="/Updates">Updates</a>
	  <a class="nav-item nav-link" href="/Facts">Facts</a>
	  <a class="nav-item nav-link" href="/Links">Links</a>
	  <a class="nav-item nav-link" href="/About">About</a>
        </div>
      </div>
    </div>
  </nav>
</header>
<main role="main" class="container">
  <div class="row">
    <div class="col-md-8">
      {% block content %}{% endblock %}
    </div>
    <div class="col-md-4">
      <div class="content-section">
        <h3>Covid-19 Information</h3>
        <p class='text-muted'>Covid-19 Overview
          <ul class="list-group">
            <a class="list-group-item list-group-item-light"href="/table" >Data</a>
            <a class="list-group-item list-group-item-light"href="/Updates">Updates</a>
            <a class="list-group-item list-group-item-light"href="/Facts">Facts</a>
            <a class="list-group-item list-group-item-light"href="/Links">Links</a>
          </ul>
        </p>
      </div>
	 <img src="/static/c19.png" alt="covid-19" style="max-width:100%;max-height:100%">
	 <!--Note, in order to have image/column size properly set max-width/height to 100% -->
    </div>
  </div>
</main>

<!-- Taken from same website -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
          $('#ctable').DataTable({
              "bInfo" : false,
              "paging": false
          });

        });
    </script>
</body>
</html>
